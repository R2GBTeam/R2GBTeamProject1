        body{

    <body>
        <fieldset size="20" align="center">
            <legend align="center"><h4>Isi Data Tim</h4></legend>
        <center><font type =arial font size="6"></font>
            <body>
                <form action="" method="">
                    <table border="0" align="center">
                
                        <tr>
                            <td>Nama Tim</td>
                            <td>:</td>
                            <td><input type="name"></td>
                        </tr>
                            <td>Nickname (ID) Ketua</td>
                            <td>:</td>
                            <td><input type="text" name="nick_name"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Mengikuti Tournament</td>
                            <td>:</td>
                            <td><input type="date" name="tanggal_tournament"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td>
                                <input type="radio" name ="jk" value="Laki-Laki">Laki-Laki
                                <input type="radio" name ="jk" value="Perempuan">Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>:</td>
                            <td><textarea name="alamat"></textarea></td>
                        </tr>
                        <tr>
                            <td>Jurusan</td>
                            <td>:</td>
                            <td>
                                <select name="Jurusan">
                                    <option>--Pilih Jurusan--</option>
                                    <option>S1 Teknik Elektro</option>
                                    <option>S1 Teknik Informatika</option>
                                    <option>S1 Teknik Mesin</option>
                                    <option>S1 Teknik Sipil</option>
                                    <option>D3 Teknologi Listrik</option>
                                    <option>D3 Teknik Mesin</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>No.Telp</td>
                            <td>:</td>
                            <td><input type="No.Telp"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td><input type="Email"></td>
                        </tr>
                </table>
                </form>
